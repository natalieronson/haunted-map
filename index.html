<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo"
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
    <div class="enter-container">
        <div class="title">
            <p>
                <span class="letter letter8">H</span>
                <span class="letter letter9">A</span>
                <span class="letter letter10">U</span>
                <span class="letter letter11">N</span>
                <span class="letter letter12">T</span>
                <span class="letter letter13">E</span>
                <span class="letter letter14">D</span>
            </p>
            <p>
                <span class="letter letter1">T</span>
                <span class="letter letter2">O</span>
                <span class="letter letter3">R</span>
                <span class="letter letter4">O</span>
                <span class="letter letter5">N</span>
                <span class="letter letter6">T</span>
                <span class="letter letter7">O</span>
            </p>
        </div>
        <div class="area"></div>
    
    </div>
    

   <div class="container">
        <aside>
            <nav>
                <div class="expand-sidebar"><i class="fa fa-arrow-circle-left"></i></div>
                <div class="close-sidebar"><i class="fa fa-arrow-circle-right"></i></div>
                <div class="dropdown">
                    <button class="contribute">Contribute to the map</button>
                </div>

                <ul class="neighbourhood-list">
                    <li>Toronto City Center</li>
                    <li>Scarborough</li>
                    <li>North York</li>
                    <li>Etobicoke</li>
                </ul>
            
                <div class="form-area">
                    <div class="closeForm">
                        <i class="fa fa-times" id="x-icon"></i>
                    </div>
                    <form action="">
                        <input class="form-input" type="text" placeholder="Your name">
                        <input class="form-input" type="email" placeholder="Email address">
                        <input class="form-input" type="text" placeholder="Location">
                        <textarea class="form-input" name="" id="" cols="30" rows="10" placeholder="Tell us about the location"></textarea>
                        <input class="submit-button" type="submit" label="Submit">
                    </form>
                </div>
            </nav>
            <footer>
            
                <p>Location information from <a class="website-link" href="http://www.torontoghosts.org/">Toronto Ghosts</a>
                </p>

                
            
            </footer>
        </aside>
    
        <div class="map-container">
            <div id="map"></div>
            <div class="toggle-container">
            
                <div class="marker-info">
                    <div class="closeDesc">
                        <i class="fa fa-times" id="x-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    
      
            
            <div class="popup">
                <div class="closePopup">
                    <i class="fa fa-times" id="x-icon"></i>
                </div>
                <p>Thanks for submitting a new location! </p>
            </div>
      

        
        
        
   </div>


        

      
    
<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc2tNY9S4exhzhN9649-oEm_yV1-4NTUQ&callback=initMap">
</script>
<script src="scripts/setup.js"></script>
</body>
</html>
