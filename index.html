<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>

   <div class="container">
        <aside>
            <nav>
                <div class="dropdown">
                    <button class="dropdown-button">Explore</button>
                    <button class="contribute">Contribute to the map</button>
                    <ul class="neighbourhood-list">
                        <li>East York</li>
                        <li>Scarborough</li>
                        <li>North York</li>
                        <li>Etobicoke</li>
                        <li>The Junction</li>
                    </ul>
                </div>
            
                <div class="form-area">
                    <div class="closeForm">
                        <i class="fa fa-times" id="x-icon"></i>
                    </div>
                    <form action="">
                        <input class="form-input" type="text" placeholder="Your name">
                        <input class="form-input" type="email" placeholder="Email address">
                        <input class="form-input" type="text" placeholder="Location">
                        <textarea class="form-input" name="" id="" cols="30" rows="10" placeholder="Tell us about the location"></textarea>
                        <input class="submit-button" type="submit" label="Submit">
                    </form>
                </div>
            </nav>
            <footer>
            
                <p>Content from
                    <a href="">site here</a>
                </p>

                
            
            </footer>
        </aside>
    
        <div id="map">
        </div>
    
      
            
            <div class="popup">
                <div class="closePopup">
                    <i class="fa fa-times" id="x-icon"></i>
                </div>
                <p>Thanks for submitting a new location! </p>
            </div>
      

        <div class="toggle-container">
            
            <div class="marker-info">
                <div class="closeDesc">
                    <i class="fa fa-times" id="x-icon"></i>
                </div>
            </div>
        </div>
        
        
   </div>


        

      
    
<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc2tNY9S4exhzhN9649-oEm_yV1-4NTUQ&callback=initMap">
</script>
<script src="scripts/setup.js"></script>
</body>
</html>
